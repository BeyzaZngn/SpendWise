name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build
      run: |
        xcodebuild build \
          -scheme SpendWise \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -scheme SpendWise \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
          -only-testing:SpendWiseTests \
          -resultBundlePath TestResults.xcresult \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Run UI Tests
      run: |
        xcodebuild test \
          -scheme SpendWise \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
          -only-testing:SpendWiseUITests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
      continue-on-error: true

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults.xcresult

  code-coverage:
    name: Code Coverage
    runs-on: macos-14
    needs: build-and-test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app

    - name: Run Tests with Coverage
      run: |
        xcodebuild test \
          -scheme SpendWise \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
          -enableCodeCoverage YES \
          -resultBundlePath CoverageResults.xcresult \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Generate Coverage Report
      run: |
        xcrun xccov view --report CoverageResults.xcresult > coverage_report.txt
        cat coverage_report.txt

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report.txt

  lint:
    name: Swift Lint
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
      continue-on-error: true
