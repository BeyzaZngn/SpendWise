name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Show Available Xcode Versions
      run: ls -la /Applications/ | grep Xcode

    - name: Select Latest Xcode
      run: |
        XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
        echo "Using Xcode: $XCODE_PATH"
        sudo xcode-select -s "$XCODE_PATH"

    - name: Show Xcode Version
      run: xcodebuild -version

    - name: Show Available Simulators
      run: xcrun simctl list devices available | head -50

    - name: Build for iOS Simulator
      run: |
        xcodebuild build \
          -project SpendWise.xcodeproj \
          -scheme SpendWise \
          -sdk iphonesimulator \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES

  lint:
    name: Swift Lint
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
      continue-on-error: true
